<div class="page-heading">
    <h1 class="page-title">{{title}}</h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/index"><i class="la la-home font-20"></i></a>
        </li>
        <li class="breadcrumb-item">
            <a routerLink="/doc/list">doctores</a>
        </li>

    </ol>
</div>
<div class="page-content fade-in-up">
    <div class="ibox">
        <div class="ibox-head">
            <div class="mt-4 mb-4">
                <button class="btn btn-outline-info btn-icon-only btn-circle btn-sm btn-thick"><i class="la la-bars" routerLink="/doc/list"></i></button>
                <button class="btn btn-outline-info btn-icon-only btn-circle btn-sm btn-thick" (click)="mk_save()"><i class="la la-save"></i></button>
            </div>
        </div>
   

    <div class="ibox-body">
        <form class="form-info" id="docforma" [formGroup]="docforma">
            <div class="row">
                <div class="col-sm-3 form-group mb-4">
                    <label>Contacto</label>
                    <input Class="form-control form-control-air" type="text" name="contacto" placeholder="Contacto" formControlName="contacto" [attr.disabled]="mkEditar?'':null">
                </div>
                <div class="col-sm-3 form-group mb-4">
                    <label>Nombre</label>
                    <input Class="form-control form-control-air" type="text" name="nombre" placeholder="Nombre" formControlName="nombre" >
                </div>
                <div class="col-sm-3 form-group mb-4">
                    <label>A.Paterno</label>
                    <input Class="form-control form-control-air" type="text" name="paterno" placeholder="Paterno" formControlName="paterno" >
                </div>
                <div class="col-sm-3 form-group mb-4">
                    <label>A.Materno</label>
                    <input Class="form-control form-control-air" type="text" name="materno" placeholder="Materno" formControlName="materno" >
                </div>  
                <div class="col-sm-3 form-group mb-4">
                    <label>RFC</label>
                    <input class="form-control form-control-air" type="text" name="rfc" placeholder="RFC" formControlName="rfc" >
                </div>
                <div class="col-sm-3 form-group mb-4">
                    <label>Uso CFDI</label>
                    <select class="form-control form-control-air" name="sexo" placeholder="Sexo" formControlName="usocomprobante">
                        <option value="G01">Adquisici√≥n de mercancias</option> 
                        <option value="G02">Devoluciones, descuentos o bonificaciones</option>   
                        <option value="G03">Gastos en general</option>                      
                    </select>
                </div>
                <div class="col-sm-3 form-group mb-4">
                    <label>E-mail</label>
                    <input class="form-control form-control-air" type="text" name="correo" placeholder="E-mail" formControlName="correo" >
                </div>                                
            </div>
        </form>
    </div>
</div>
</div>
